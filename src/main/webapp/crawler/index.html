<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易主题爬虫</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/angular.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min-2.0.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="index.js"></script>

</head>


<body>


<div class="container"  ng-app="myApp" ng-controller="myCtrl">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    主题爬虫 <small>—新闻类</small>
                </h1>
            </div>
            <div class="carousel slide" id="carousel-528374">
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#carousel-528374">
                    </li>
                    <li data-slide-to="1" data-target="#carousel-528374">
                    </li>
                    <li data-slide-to="2" data-target="#carousel-528374">
                    </li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img alt="" src="images/head1.jpg" />
                        <div class="carousel-caption">
                            <h4>
                                轻便高效的新闻主题爬虫！
                            </h4>
                            <p>
                                可以自选主题，多主站爬取，想看新闻就来这！
                            </p>
                        </div>
                    </div>
                    <div class="item">
                        <img alt="" src="images/head2.jpg" />
                        <div class="carousel-caption">
                            <h4>
                                RestFul微服务架构，更高效的发布服务！
                            </h4>
                            <p>
                                可以直接通过URL获取想要的数据，也可以在页面获取它们.
                            </p>
                        </div>
                    </div>
                    <div class="item">
                        <img alt="" src="images/head3.png" />
                        <div class="carousel-caption">
                            <h4>
                                WebMagic开源爬虫框架
                            </h4>
                            <p>
                                多线程,异步,简化爬虫任务开发.
                            </p>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-528374" data-slide="prev"><span class="glyphicons glyphicons-chevron-left"></span></a>
                <a class="right carousel-control" href="#carousel-528374" data-slide="next"><span class="glyphicons glyphicons-chevron-right"></span></a>
            </div>
        </div>
    </div>
    <br/>
    <div class="row clearfix">

        <div class="col-md-3 column">
            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="sport()">体育</button>
        </div>
        <div class="col-md-3 column">
            <button type="button" class="btn btn-primary btn-lg btn-block"  ng-click="money()">财经</button>
        </div>
        <div class="col-md-3 column">
            <button type="button" class="btn btn-primary btn-lg btn-block"  ng-click="domestic()">综合</button>
        </div>
        <div class="col-md-3 column">
            <button type="button" class="btn btn-primary btn-lg btn-block"  ng-click="ent()">娱乐</button>
        </div>

        <br/>
        <br/>
        <br/>
        <div class="col-md-12 column" id="mytip" ng-hide="tipState">
            <div class="alert alert-dismissable alert-info">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4 id="msg">
                    注意!正在加载...
                </h4>
            </div>
        </div>
        <br/>
        <div class="col-md-12 column">
            <table class="table"  ng-hide="tableState">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        URL
                    </th>
                    <th>
                        摘要
                    </th>
                    <th>
                        主题
                    </th>
                </tr>
                </thead>
                <tbody>

                <tr class="success" ng-repeat="x in results">
                    <td> {{x.id}}</td>
                    <td> {{x.url}}</td>
                    <td> {{x.digest}}</td>
                    <td> {{x.theme}}</td>
                </tr>

                </tbody>
            </table>

            <ul class="pagination" id="page" ng-hide="pagingState">
                <li>
                    <a href="#">Prev</a>
                </li>
                <li>
                    <a href="#">1</a>
                </li>
                <li>
                    <a href="#">2</a>
                </li>
                <li>
                    <a href="#">3</a>
                </li>
                <li>
                    <a href="#">4</a>
                </li>
                <li>
                    <a href="#">5</a>
                </li>
                <li>
                    <a href="#">Next</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="footer" class="container">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="navbar-inner navbar-content-center">
                <p class="text-muted credit" style="padding: 14px;" align="center">
                    西北大学本科毕业设计.强佩佩
                </p>
            </div>
        </nav>
    </div>
</div>

</body>

</html>
